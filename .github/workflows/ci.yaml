name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: true

      - name: Run tests
        run: devbox run test

  cross-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux
          - aarch64-linux
          - x86_64-macos
          - aarch64-macos
          - x86_64-windows
          - aarch64-windows
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: true

      - name: Cross-compile for ${{ matrix.target }}
        run: devbox run -- zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

      - name: Cross-compile with PIC
        run: |
          devbox run clean
          devbox run -- zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe -Dpie=true

  test-consumption:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: true

      - name: Build test project
        working-directory: test-project
        run: devbox run -- zig build

